
{% block content %}
<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Nunito', sans-serif; 
    background-color: #f8f4f4; 
    color: #333; 
    line-height: 1.6;
    padding: 20px;
}

h2 {
    color: #6d4c41; 
    text-align: center;
    margin-bottom: 20px;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: .5rem;
    color: #795548; 
    font-weight: 600;
}

.form-group input[type="text"],
.form-group input[type="file"],
.form-group textarea {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc; 
    font-family: 'Nunito', sans-serif;
}

.form-group textarea {
    height: 150px; 
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #ff5722; 
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    margin-top: 10px;
}

button[type="submit"]:hover {
    background-color: #e64a19; 
}


</style>
<h2>Publish a Recipe</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish</button>
</form>
{% endblock %}
